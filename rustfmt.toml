struct_lit_width = 16
newline_style = 'Unix'
item_brace_style = 'SameLineWhere'
fn_single_line = false
fn_return_indent = 'WithArgs'
fn_args_paren_newline = true
fn_args_density = 'Tall'
fn_args_layout = 'Visual'
fn_arg_indent = 'Visual'
type_punctuation_density = 'Wide'
