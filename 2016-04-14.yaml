  - title: Version 1.8
    bullets:
      - "Stabalization of in-place operators (+=, -=, etc) use std::ops::{AddAssign, SubAssign}"
      - Create empty struct with brackets
      - - Old Way - struct Foo;
        - New Way - struct Foo { }

  - title: Version 1.8
    bullets:
      - Windows MSVC 32-bit supports unwrapping
      - rustc
      - - The --print targets flag prints a list of supported targets
        - The --print cfg flag prints the cfgs defined for the current target.

  - title: Version 1.8
    bullets:
      - Added Struct std::time::Instant
      - - A measurement of a monotonically increasing clock.
        - not guaranteed to be steady
      - std::time::SystemTime
      - - A measurement of the system clock
        - Not monotonically increasing (duration_since() yields Result<Duration, SystemTimeError>)

