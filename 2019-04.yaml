  - title: "Rust 1.34"
    bullets:
      - "`extern crate self as foo;`"
      - |
        ```rust
        // Adds local crate to extern prelude as `serde`
        extern crate self as serde;                                                   //

        mod foo { ... }

        // Anywhere in this crate
        use serde::foo; // OK
        ::serde::foo; // OK
        ```

