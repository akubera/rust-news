  - title: "Rust 1.30 - Features"
    bullets:
      - "**Procedural Macros** Stabilized"

  - title: "Rust 1.30 - proc_macro"
    bullets:
      - "function-like procedural macros"
      - |
        ```rust
        #[proc_macro]
        pub fn your_macro_name(input: TokenStream)
          -> TokenStream
        ```
      - |
        ```rust
        let sql = sql!(SELECT *
                       FROM posts
                       WHERE id=1);
        ```

  - title: "Rust 1.30 - proc_macro_attribute"
    bullets:
      - "attribute-like procedural macros"
      - |
        ```rust
        #[proc_macro_attribute]
        pub fn your_attr_name(attr: TokenStream,
                              item: TokenStream)
          -> TokenStream
        ```
      - |
        ```
        #[get("/path/to/<route>")]
        fn handle_route(route: String) -> String
        { ... }
        ```

  - title: "Rust 1.30 - Features"
    bullets:
